<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Voice Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e23744 0%, #c62828 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #e23744;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status-bar {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #2e7d32;
        }

        .conversation {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #e23744;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .controls {
            display: flex;
            justify-content: center;
        }

        .record-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .record-btn:hover:not(:disabled) {
            background: #45a049;
            transform: scale(1.05);
        }

        .record-btn.recording {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .hints {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .hints h4 {
            color: #856404;
            margin-bottom: 8px;
        }

        .hints ul {
            color: #856404;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçó KFC Voice Assistant</h1>
        <p class="subtitle">Ask me anything about our menu!</p>

        <div class="status-bar">
            ‚úÖ RAG Knowledge Base Active
        </div>

        <div class="conversation" id="conversation">
            <p style="text-align: center; color: #999;">
                Click the microphone and start asking!
            </p>
        </div>

        <div class="controls">
            <button class="record-btn" id="recordBtn">
                <span id="icon">üé§</span>
                <span id="text">Click to Speak</span>
            </button>
        </div>

        <div class="hints">
            <h4>üí° Try asking:</h4>
            <ul>
                <li>"Show me the menu"</li>
                <li>"What chicken buckets do you have?"</li>
                <li>"How much is a 9 piece bucket?"</li>
                <li>"Tell me about your deals"</li>
            </ul>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        const recordBtn = document.getElementById('recordBtn');
        const icon = document.getElementById('icon');
        const text = document.getElementById('text');
        const conversation = document.getElementById('conversation');

        recordBtn.addEventListener('click', () => {
            if (!isRecording) startRecording();
            else stopRecording();
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: true, noiseSuppression: true }
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(blob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                recordBtn.classList.add('recording');
                icon.textContent = 'üî¥';
                text.textContent = 'Recording...';
            } catch (err) {
                alert('Please allow microphone access');
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
            isRecording = false;
            
            recordBtn.classList.remove('recording');
            icon.textContent = '‚è≥';
            text.textContent = 'Processing...';
            recordBtn.disabled = true;
        }

        async function processAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'recording.webm');
            
            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                if (data.error) {
                    addMessage('bot', '‚ùå ' + data.error);
                } else {
                    addMessage('user', data.user_text);
                    addMessage('bot', data.response_text);
                    
                    const audio = new Audio(data.audio_url + '?t=' + Date.now());
                    audio.play();
                }
            } catch (err) {
                addMessage('bot', '‚ùå Error: ' + err.message);
            } finally {
                recordBtn.disabled = false;
                icon.textContent = 'üé§';
                text.textContent = 'Click to Speak';
            }
        }

        function addMessage(type, msg) {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = msg;
            conversation.appendChild(div);
            conversation.scrollTop = conversation.scrollHeight;
        }
    </script>
</body>
</html>
